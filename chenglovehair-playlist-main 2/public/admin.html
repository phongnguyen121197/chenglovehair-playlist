<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị Playlist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container admin-container">
    <header>
      <h1>Quản lý Playlist</h1>
      <div class="header-buttons">
        <a href="/" class="btn">Quay lại trang chính</a>
        <button id="refreshAdminButton" class="btn">Làm mới</button>
      </div>
    </header>
    
    <div class="admin-panel">
      <h2>Bài hát chờ phê duyệt</h2>
      <div id="pendingSongs" class="songs-list">
        <div class="loading">Đang tải danh sách bài hát...</div>
      </div>
      
      <h2>Bài hát đã duyệt</h2>
      <div id="approvedSongs" class="songs-list">
        <div class="loading">Đang tải danh sách bài hát...</div>
      </div>
    </div>
  </div>
  
  <script src="js/admin.js"></script>
</body>
</html>
